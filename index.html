<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.png" id="logo" alt="icon-app" />
      <img src="/images/me.jpg" id="icon-me" alt="icon-user" />
    </header>
    <content>
      <section class="section-user">
        <div class="img-user">
          <img src="/images/avatar-vangogh.jpg" id="icon" />
        </div>
        <div class="user-profile">
          <h1>Vincent Van Gogh</h1>
          <h2>Zundert, Netherlands</h2>
        </div>
      </section>
      <section class="section-img">
        <img src="/images/post-vangogh.jpg" id="img-post" />
      </section>
      <section>
        <div class="interactive-icons">
          <img src="/images/icon-heart.png" id="icon-interactive" />
          <img src="/images/icon-comment.png" id="icon-interactive" />
          <img src="/images/icon-dm.png" id="icon-interactive" />
        </div>
        <div class="likes-display">
          <h4>345 likes</h4>
        </div>
      </section>
    </content>
    <footer class="user-text">
      <h3><span>Vincey 1835</span> just took a few mushrooms</h3>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
